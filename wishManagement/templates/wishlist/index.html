{% extends 'wishlist_base.html' %}

{% block content %}
    {% if wishlists %}

        <div class="index col-12 col-sm-12 col-md-6 col-lg-4">
            <a class="mt-2" href="{% url 'wishlist:create'  %}">
                <div class="rounded text-center content-box add m-1 p-5">
                    <h3>Add another list</h3>
                    <span class="mt-2 details-button">Let's go!</span>
                </div>
            </a>
        </div>

        {% for wishlist in wishlists %}
            <div class="index col-12 col-sm-12 col-md-6 col-lg-4">
                <a class="mt-2" href="{% url 'wishlist:indexWish' wishlist.id %}">
                    <div class="rounded text-center content-box m-1 p-5">
                        <h3>{{ wishlist.title }}</h3>
                        <span class="details-button">Details</span>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <div class="index col-12 col-sm-12 col-md-6 col-lg-4">
            <a class="mt-2" href="{% url 'wishlist:create' %}">
                <div class="rounded text-center content-box m-1 p-5">
                    <h3>No lists yet.</h3>
                    <span class="details-button">Get started</span>
                </div>
            </a>
        </div>
    {% endif %}
{% endblock %}
