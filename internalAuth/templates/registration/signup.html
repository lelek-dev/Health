{% extends "wishlist_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="col-12 col-sm-12 col-md-8 col-lg-4">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
