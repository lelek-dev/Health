{% extends 'health_base.html' %}

{% block content %}

    <div class="col-12 col-sm-12 col-md-12 col-lg-8">
        <h2>Update existing folder</h2>
        <div class="rounded content-box m-1 p-5">  
            <form action="{% url 'health:update' folder.id %}" method="post">
                {% csrf_token %}
                {{ form }}

                {% include 'timestamps.html' with created=folder.created updated=folder.updated %}

                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            <div class="delete-box">
                <a href="{% url 'health:delete' folder.id %}">
                    <button class="btn btn-delete">
                        DELETE
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
