{% extends 'health_base.html' %}

{% block content %}

    <div class="col-12 text-center">
        <h2>Accept invite</h2>
    </div>

    <div class="col-12 col-sm-12 col-md-9 col-lg-6 col-xl-6">
        <div class="rounded content-box m-1 p-5">  
            <form action="{% url 'doctor:invite' uuid %}" method="post">
                <p><strong>Doctor: </strong>{{doctor.username}}</p>
                {% csrf_token %}
                {{ form }}

                <input class="btn btn-primary mt-3" type="submit" value="Submit">
            </form>
        </div>
    </div>
    
{% endblock %}
